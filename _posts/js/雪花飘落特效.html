<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>雪花飘落</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            width:100%;
            height:100%;
            background:url('./snow.jpg');
            background-repeat:no-repeat;
            background-size: 100% 1000px;
        }
        .snow{
            color:#fff;
            position:absolute;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- <div class="snow">❉</div> -->
</body>
<script>
    //定义获取随机数的函数
    function rand(m,n){
        return Math.floor(Math.random()*(n-m+1))+m;
    }
    //定义一个定时器--周期性的创建雪花
    setInterval(function(){
        //创建元素
        var newdiv = document.createElement('div');
        newdiv.innerHTML = '❉';
        newdiv.className = 'snow';
        //雪花出现的位置--定位
        newdiv.style.left = rand(0,window.innerWidth)+'px';
        newdiv.style.top = rand(0,200)+'px';
        newdiv.style.fontSize = rand(12,24) + 'px';
        newdiv.style.opacity = Math.random();
        var step = 1;
        //控制雪花向下飘落
        var run = setInterval(function(){
            var newtop = newdiv.offsetTop + step;
            var newleft = newdiv.offsetLeft + step;
            newdiv.style.left = newleft + 'px';
            newdiv.style.top = newtop + 'px';
            //判断当前雪花是否已经超出了当前屏幕的可是区域
            if(newtop>=(window.innerHeight-50)){
                document.body.removeChild(newdiv);
                clearInterval(run);
            }
            if(newleft>=(window.innerWidth-50)){
                document.body.removeChild(newdiv);
                clearInterval(run);
            }
        },15)
        //追加元素
        document.body.appendChild(newdiv);
    },200);
</script>
</html>
